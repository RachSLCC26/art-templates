<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            background-color: #fdfdfd;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #b2f0ed;
            border-bottom: 2px solid rgb(2, 255, 255);
        }

        main {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contact-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-section h2 {
            color: #00554e;
            margin-bottom: 20px;
        }

        .contact-section p {
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            background-color: #b2f0ed;
            padding: 1.5rem 0;
            text-align: center;
            color: #00554e;
            border-top: 2px solid rgb(2, 255, 255);
        }
    </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index-1.html">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/blog.html">Art Ideas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                More Items
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/shop.html">Shop</a></li>
                <li><a class="dropdown-item" href="/contact.html">Contact</a></li>
                <li><a class="dropdown-item" href="/account.html">Account</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>

      <!-- Contact Form -->
      <form action="/submit-form" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Animation Class | All rights reserved</p>
  </footer>

</body>
</html>
